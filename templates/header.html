        </div>
        <!-- Column 2 -->
        <div class="col-md-6 text-md-end">
            {% if 'firstname' in session %}
            <div>
                <h5> Welcome, {{ session['firstname'] }}</h5>
            </div>
            <nav>
                <a href="{{ url_for('webcontroller .main') }}" class="text-decoration-none me-3">Home</a>

            {% else %}
            <h5> session is empty</h5>
            {% endif %}

        </div>
      </div>
